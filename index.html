<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RFID Gown Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
    input#scannerInput {
      position: absolute;
      top: -100px; /* hide input offscreen */
    }
  </style>
</head>
<body>

  <h1>Scan Gown RFID Tag</h1>
  <input id="scannerInput" autocomplete="off" autofocus />

  <div id="status">Loading tag data...</div>

  <script>
    const tagArray = [
      { id: "04CF9CE6780000", url: "https://sites.google.com/firstlookbridaltx.com/store/1/kora" },
      { id: "04AE68E7780000", url: "https://sites.google.com/firstlookbridaltx.com/store/1/francine" },
      { id: "046A69E7780000", url: "https://sites.google.com/firstlookbridaltx.com/store/1/tanya" }
    ];

    const status = document.getElementById("status");
    const input = document.getElementById("scannerInput");

    status.textContent = "Ready to scan";
    input.focus();

    input.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        const scannedTag = input.value.trim();
        const match = tagArray.find(tag => tag.id === scannedTag);

        if (match) {
          status.textContent = `Redirecting for tag: ${scannedTag}`;
          setTimeout(() => {
            window.location.href = match.url;
          }, 500);
        } else {
          status.textContent = `No URL found for tag: ${scannedTag}`;
        }

        input.value = "";
      }
    });
  </script>

</body>
</html>
